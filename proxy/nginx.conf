	worker_processes auto;

events {
	worker_connections 1024;

	multi_accept on;
}



http{
	server_names_hash_bucket_size  128;

	

        include /etc/nginx/mime.types;
        access_log /etc/app/cx/logs/access.log;
        error_log /etc/app/cx/logs/error.log;


	server {
		listen 443 ssl http2;

		include /etc/nginx/ssl/options-ssl-nginx.conf;
                ssl_certificate                 /etc/nginx/ssl/live/xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai-0001/fullchain.pem;
                ssl_certificate_key             /etc/nginx/ssl/live/xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai-0001/privkey.pem;
                ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

		server_name xn--90avg.xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai;

		location / {
			root /etc/app/cx/build;
                       try_files $uri $uri/ /index.html;
		}
		
		location /static/shop {
                        rewrite ^/static/shop/?(.*) /$1 break;
                        root /static;
                        try_files $uri $uri/ ;
                }	

	}

	server {
		server_name xn--90avg.xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai;

		listen 80;

		location ^~ /.well-known/acme-challenge/ {
			allow all;
			default_type "text/plain";
                        root /etc/app/cx/letsencrypt;
                }

                return 301 https://$host$request_uri;
	}


	 server {
		set $device_type desktop;

		if ($http_user_agent ~* "(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino") {
			set $device_type mobile;
	        }


                listen 443 ssl http2;
                server_name xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai;

                include /etc/nginx/ssl/options-ssl-nginx.conf;
                ssl_certificate                 /etc/nginx/ssl/live/xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai-0001/fullchain.pem;
                ssl_certificate_key             /etc/nginx/ssl/live/xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai-0001/privkey.pem;
                ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem;

		location / {
			if ($device_type = mobile) {
				rewrite ^ http://xn--90avg.xn--e1aybc.xn--80apgfh0ct5a.xn--p1ai$request_uri permanent;
				break;
			}
			
			proxy_read_timeout 300;
                        proxy_connect_timeout 300;
                        proxy_send_timeout 300;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_pass http://client_desktop;
		}
		


      

}
